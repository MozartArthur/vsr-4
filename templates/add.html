{% extends "base.html" %}
{% block title %}
  Add Message
{% endblock %}

{% block content %}
    <div class="container">
        <p>Что пишем?</p>

        <form method="post" action="{{ url_for('register') }}">
 
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Title">Текст</label>
                    <input type="text" class="form-control" name="Text" id="Text" placeholder="...">
                </div>
                <div class="form-group col-md-6">
                    <label for="Author">Никнейм</label>
                    <input type="text" class="form-control" name="Username" id="Username" placeholder="...">
                </div>
            </div>
 
            <div class="form-group">
                <button type="submit" class="btn btn-primary form-control">Добавить</button>
            </div>
        </form>
    </div>

    {% endblock %}
